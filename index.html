        <link rel="stylesheet" href="reset.css" />

        <title>Precipitación</title>
    </head>
    <body>
        <h1>Registros del Conjunto de Datos</h1>
        <h2>Nombres de estaciones</h2>

        <!-- Campo para filtrar los registros -->
        <input
            type="text"
            id="filter-input"
            placeholder="Buscar por nombre de estación..."

        <select name="select" id="lista-opciones-filtros">
            <!-- <option value="">Todos</option> -->
        </select>
        <button type="" id="filter-button">Filtrar</button>
        <button id="limpiar-filtro">Limpiar filtro</button>
        <ul id="data-list"></ul>
        <!-- Aquí se mostrarán los registros -->

        <script src="app.js"></script>
    </body>
